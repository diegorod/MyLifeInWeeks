name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
jobs:
  deploy-to-github-pages:
    # Use ubuntu-latest image to run steps on
      runs-on: ubuntu-latest
      steps:
        # Uses github's checkout action to checkout code from the master branch
        - uses: actions/checkout@v2
        # Sets up .Net Core SKD 3.1
        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@v1.6.0
          with:
            dotnet-version: 3.1
        # Publishes Blazor project to the release-folder
        - name: Publish .NET Core Project         
          run: dotnet publish MyLifeInWeeks.csproj -c Release -o release --nologo
        # Changes the base-tag in index.html from '/' to 'ImdbTVShowProgression' to match Github pages repository subdirectory
        - name: Change base-tag in index.html from / to MyLifeInWeeks
          run: sed -i 's/<base href="\/" \/>/<base href="\/MyLifeInWeeks\/" \/>/g' release/wwwroot/index.html
        # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
        - name: Add .nojekyll file
          run: touch release/wwwroot/.nojekyll
        # copy index.html to 404.html to serve the same file when a file is not found
        - name: copy index.html to 404.html
          run: cp release/wwwroot/index.html release/wwwroot/404.html
          
        - name: Commit wwwroot to Github Pages
          uses: JamesIves/github-pages-deploy-action@3.5.9
          with:
            GITHUB_TOKE: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: release/wwwroot
